<!DOCTYPE html>
<html lang="en" dir="ltr" class="theme-dark">
  <head>
    <meta charset="utf-8">
    <title> Weather App </title>

    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="angular.min.js"></script>
    <script src="ngGeolocation.js"></script>
    <script src="angular-ui-router.min.js"></script>
    <script src="Theme.js"></script>
    <script src="Unit.js"></script>
    <script src="Favorites.js"></script>
    <script src="Main.js"></script>

    <link rel="stylesheet" href="C:\Users\Daniel Zagorsky\Desktop\HeroloWeather\.git\hooks\Bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Theme.css">
    <link rel="stylesheet" href="SideNav.css">
    <link rel="stylesheet" href="Main.css">


  </head>

 <body id="MainWrap" ng-app="WeatherApp" ng-controller="WeatherAppFavoritesController">

  <div id="buttonsidenav" class="buttonsidenav">
    <div class="SideNavButton" onclick="toggleNav()"> <a href="#" style="padding:0px;color:white!important;text-decoration:none;font-weight:bold;"> Settings </a></div>
  </div>

  <div id="mySidenav" class="sidenav">
    <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->

        <a href="#">
          Theme
          <label class="switch">
            <input style="cursor:pointer;" type="checkbox" onclick="toggleTheme()">
            <span class="slider round"></span>
          </label>
        </a>

        <a href="#">
          Unit Type
          <label class="switch">
            <input style="cursor:pointer;" type="checkbox" ng-click="UnitTypeChange()">
            <span class="slider round"></span>
          </label>
        </a>

  </div>



  <!-- Header -->
  <div class="Header">

     <div class="HeaderLeft">
       <div><img src="herolo-logo.jpg" class="HeaderImg" onclick="window.location='https://herolo.co.il/';"/></div>
       <div><img src="accuWeather.png" class="HeaderImg" onclick="window.location='https://www.accuweather.com/';"/></div>
       <div class="HeadetText">
         Herolo Weather Task Favorites
      </div>
    </div>

     <div class="NavMenu">
       <nav class="navbar navbar-light bg-light">
         <form class="form-inline">
           <button class="btn btn-outline-success" type="button" style="border-color:black;" ng-style="{ 'background-color' : (PageName === 'index' ) ? '#7837AD' : 'white' }"><a ng-style="{ 'color' : (PageName === 'index' ) ? 'white' : '' }" class="NavLinks"  ui-sref="Weather"> Weather </a></button>
           <button class="btn btn-outline-success" type="button" style="border-color:black;" ng-style="{ 'background-color' : (PageName === 'favorites' ) ? '#7837AD' : 'white' }"><a ng-style="{ 'color' : (PageName === 'favorites' ) ? 'white' : '' }" class="NavLinks" ui-sref="Favorites"> Favorites </a></button>
         </form>
       </nav>
     </div>

  </div>




  <div class="body">

    <div class="CityWeatherContainerFav ng-cloak">

      <div class="NoFavorites">
        <div class="NoFavoritesText">
          There are no Favorites selected
        </div>
      </div>

      <div ng-repeat="d in FavoritesArray" class="CityWeatherTabDayTabFav" ng-click="Navigate(d.Name,d.Key)">

        <div class="Container" ng-show="UnitType">
          <div style="font-weight:bold;font-size:20px;"> {{d.Name}} </div>
          <div> {{ d.WeatherText }} </div>
          <div class="WeatherImageFav" back-img="https://developer.accuweather.com/sites/default/files/{{d.WeatherIcon}}-s.png"></div>
          <div class="Temperature"> {{d.Temperature.Imperial.Value}} 째 F </div>
        </div>

        <div class="Container" ng-show="!UnitType">
          <div style="font-weight:bold;font-size:20px;"> {{d.Name}} </div>
          <div> {{ d.WeatherText }} </div>
          <div class="WeatherImageFav" back-img="https://developer.accuweather.com/sites/default/files/{{d.WeatherIcon}}-s.png"></div>
          <div class="Temperature"> {{ d.Temperature.Metric.Value }} 째 C </div>
        </div>

      </div>

        <!--
         <div class="CityWeatherTabHeader">


              <div style="font-size:20px;font-weight:bold;float:left;">
               {{CurrentCityName}}
               <span ng-show="UnitType">  {{CurrentCityConditions.Temperature.Imperial.Value}} 째 {{CurrentCityConditions.Temperature.Imperial.Unit}} </span>
               <span ng-show="!UnitType"> {{CurrentCityConditions.Temperature.Metric.Value}} 째 {{CurrentCityConditions.Temperature. Metric.Unit}} </span>
              </div>


               <div class="FavoritesContainer" style="float:right;">
                 Add/Remove Favorites
                  <div class="FavDiv" back-img="{{FavIcon}}" ng-Click="AddToFavorites()"></div>
               </div>


         </div>-->


    </div>
  </div>

  <!-- Footer -->
 <div class="footer">
   <p> All right reserved to <a href="https://il.linkedin.com/in/daniel-zagorsky-profile">Daniel Zagorsky </a></p>
 </div>


 </body>
</html>
